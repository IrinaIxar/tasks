	</body>
	<script>
		//navigation
		$('#myTab a').on('click', function (e) {
			$('#'+$(this).attr('aria-controls')).load('views/'+$(this).attr('alt')+'.html', function() {
				$.getScript( 'afterLoad/'+$(this).attr('id')+'.js');
			});
			e.preventDefault();
			$(this).tab('show');
		});
	</script>
